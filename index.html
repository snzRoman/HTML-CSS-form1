<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>form</title>
</head>
<body>
<div class="container">
	<form>
		<div class="image">
			<img src="letter.png"/>
		</div>
		<h3>Drop Us A Message</h3>
		<div class="inputs">
			<input type="text" name="name" placeholder="Name">
			<input type="email" name="email" placeholder="Email Address">
		</div>
		
		<div class="message">
			<textarea placeholder="Write Us A Message" name="message"></textarea>
		</div>
		
		<div class="send">
			<button name="send" type="submit">Send</button>
		</div>
	</form>
</div>
</body>
</html>
